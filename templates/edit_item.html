{% extends "connected_nav.html" %}
{% block title %} Edit item {% endblock %}

{% block hello %} {{fn}} {% endblock %}
{% block content %}

<div class="container">

  <form action="/edit_item/{{current_item['_id']}}/" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="recipient-name" class="control-label">Name:</label>
      <input type="text" class="form-control" id="input name" name="itemName" value="{{current_item["name"]}}" required>
    </div>

    <div class="form-group">
      <label for="message-text" class="control-label">Description:</label><br>
      <textarea class="textarea" name="itemDetails" rows="4" cols="30">{{current_item["details"]}}</textarea>
    </div>

    <div class="form-group">
      <label for="image">Upload image:</label><br>
      <input type="file" id="image" name="image" accept="image/*">
    </div>
    <img src="{{current_item["image"]}}" width="90" height="90" alt=""> <br><br>

    <button type="submit" class="btn btn-primary">Update item!</button>

  </form>

  <a href="/delete_item/{{current_item['_id']}}"><button type="button" class="btn btn-danger">Delete</button></a>

</div>

{% endblock %}
